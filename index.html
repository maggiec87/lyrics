<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cute Lyric Notebook</title>
    <!-- Google Fonts for a cute font -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive, sans-serif; /* Cute font */
            margin: 20px;
            padding: 0;
            background-color: #fcf8f8; /* Very light pinkish background */
            color: #6a4a3c; /* Soft brown for text */
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
        }

        .container {
            max-width: 900px;
            width: 95%; /* Make it a bit more responsive */
            margin: 30px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 25px; /* More rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); /* Softer, larger shadow */
            border: 1px solid #f8e0e0; /* Subtle light pink border */
        }

        h1 {
            text-align: center;
            color: #ff69b4; /* Hot pink for main title */
            margin-bottom: 30px;
            border-bottom: 2px dashed #f8bbd0; /* Dashed pink line */
            padding-bottom: 15px;
            font-family: 'Kalam', cursive, sans-serif; /* A bit more playful font for titles */
            font-size: 2.5em;
            letter-spacing: 1px;
        }

        h2 {
            color: #9b59b6; /* Soft purple for sections */
            margin-top: 35px;
            margin-bottom: 15px;
            font-family: 'Kalam', cursive, sans-serif;
            font-size: 1.8em;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #8A2BE2; /* BlueViolet for labels */
            font-size: 1.1em;
        }

        input[type="text"],
        textarea {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #e0b0d5; /* Soft pinkish purple border */
            border-radius: 12px; /* Rounded inputs */
            font-size: 1rem;
            box-sizing: border-box;
            resize: vertical;
            background-color: #fffafa; /* Very light pinkish white background */
            color: #6a4a3c;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #ff69b4; /* Hot pink on focus */
            box-shadow: 0 0 8px rgba(255, 105, 180, 0.3); /* Soft pink glow */
            outline: none;
        }

        /* Placeholder text style */
        ::placeholder {
            color: #c0a0c0; /* Softer placeholder text */
            opacity: 1; /* Ensure consistent appearance across browsers */
            font-family: 'Comic Neue', cursive, sans-serif;
        }

        button {
     background-color: #87CEFA; /* Light Sky Blue for action buttons */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 12px; /* Rounded buttons */
            cursor: pointer;
            font-size: 1.1rem;
            margin-right: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #6495ED; /* Cornflower Blue on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }

        button:active {
            background-color: #4169E1; /* Royal Blue on click */
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #lyricOutput {
            margin-top: 30px;
            border-top: 2px dashed #f8bbd0; /* Dashed pink line */
            padding-top: 25px;
        }

        .lyric-item {
            background-color: #fce4ec; /* Very light pink for lyric items */
            border: 1px solid #f8bbd0; /* Softer border */
            border-radius: 18px; /* More rounded */
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05); /* Softer shadow */
        }

        .lyric-item p {
            font-weight: bold;
            color: #8A2BE2; /* BlueViolet for the lyric text */
            margin-bottom: 12px;
            font-size: 1.2em;
        }

        .lyric-item label {
            display: block;
            margin-top: 15px;
            margin-bottom: 8px;
            color: #7b68ee; /* Medium purple for sub-labels */
            font-weight: normal;
            font-size: 1em;
        }

        .lyric-item textarea {
            min-height: 80px; /* Slightly taller default */
            background-color: #fffafa; /* Consistent light background */
            border: 1px solid #e0b0d5;
        }

        .export-button-container {
            text-align: center;
            margin-top: 40px;
            padding-top: 25px;
            border-top: 2px dashed #f8bbd0; /* Dashed pink line */
        }

        .export-button-container button {
            background-color: #90EE90; /* Light Green for export */
        }

        .export-button-container button:hover {
            background-color: #6B8E23; /* Olive Drab on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Lyrics ‚ú®</h1>

        <h2>üìù Basic</h2>
        <label for="songTitleInput">Title</label>
        <input type="text" id="songTitleInput" placeholder="e.g., Twinkle, Twinkle, Little Star">

        <label for="artistInput">Singer</label>
        <input type="text" id="artistInput" placeholder="e.g., Traditional Nursery Rhyme">

        <label for="songLinkInput">Listen!</label>
        <input type="text" id="songLinkInput" placeholder="e.g., https://www.youtube.com/watch?v=yCjJycW-r4g">

        <h2>üé∂ Lyrics </h2>
        <textarea id="lyricInput" rows="15" placeholder="Paste your lovely lyrics here, one line per verse or separated by newlines. Let's make some magic! ‚ú®"></textarea>
        <button onclick="processLyrics()"> ‚úÇÔ∏èLines </button>

        <h2>üíñ Notes </h2>
        <div id="lyricOutput">
            <p style="text-align: center; color: #c0a0c0;">Your beautiful lyrics will appear here, ready for your creative thoughts! üåà</p>
        </div>

        <div class="export-button-container">
            <button onclick="exportLyrics()">Exportüíæ</button>
        </div>
    </div>

    <script>
        function processLyrics() {
            const lyricInput = document.getElementById('lyricInput');
            const lyricOutputDiv = document.getElementById('lyricOutput');
        const lyrics = lyricInput.value.trim();

            if (!lyrics) {
                alert('Oopsie! Please paste some lyrics first. üòä');
                return;
            }

            // Clear previous output
            lyricOutputDiv.innerHTML = '';

            // Split lyrics by line, filtering out empty lines
            const lines = lyrics.split('\n').filter(line => line.trim() !== '');

            if (lines.length === 0) {
                lyricOutputDiv.innerHTML = '<p style="text-align: center; color: #c0a0c0;">Hmm, couldn\'t find any valid lyric lines. Try again? ü§î</p>';
                return;
            }

            lines.forEach((line, index) => {
                const lyricItem = document.createElement('div');
                lyricItem.className = 'lyric-item';
                lyricItem.setAttribute('data-index', index); // Used for export

                lyricItem.innerHTML = `
                    <p><strong>Lyric ${index + 1}:</strong> ${line.trim()}</p>
                    <label for="note-${index}">My Annotation/Interpretation:</label>
                    <textarea id="note-${index}" class="note-textarea" placeholder="What does this line mean to you? Any interesting facts or hidden messages? üí°"></textarea>
                    <label for="thought-${index}">My Personal Reflection:</label>
                    <textarea id="thought-${index}" class="thought-textarea" placeholder="How does this line make you feel? What memories or ideas does it spark? ‚ù§Ô∏è"></textarea>
                `;
                lyricOutputDiv.appendChild(lyricItem);
            });
        }

        function exportLyrics() {
            const songTitle = document.getElementById('songTitleInput').value.trim();
            const artist = document.getElementById('artistInput').value.trim();
            const songLink = document.getElementById('songLinkInput').value.trim();
            const lyricItems = document.querySelectorAll('.lyric-item');

            if (lyricItems.length === 0) {
                alert('Oh no! Please split your lyrics and add your lovely notes before exporting. üìù');
                return;
            }

            let exportContent = '--- My Cute Lyric Notebook Export ---\n\n';

            if (songTitle) {
                exportContent += `Song Title: ${songTitle}\n`;
            }
            if (artist) {
                exportContent += `Artist: ${artist}\n`;
            }
            if (songLink) {
                exportContent += `Song Link: ${songLink}\n`;
            }
            if (songTitle || artist || songLink) { // Add a separator if any song info is present
                exportContent += '\n-------------------- ‚ú® --------------------\n\n';
            }


            lyricItems.forEach((item, index) => {
                const lyricText = item.querySelector('p').textContent.replace(/Lyric \d+:\s*/, ''); // Remove "Lyric X:" prefix
                const noteText = item.querySelector(`#note-${item.getAttribute('data-index')}`).value.trim();
                const thoughtText = item.querySelector(`#thought-${item.getAttribute('data-index')}`).value.trim();

                exportContent += `[Lyric ${index + 1}]\n`;
                exportContent += `Lyric: ${lyricText}\n`;
                if (noteText) {
                    exportContent += `Annotation: ${noteText}\n`;
                }
                if (thoughtText) {
                    exportContent += `Reflection: ${thoughtText}\n`;
                }
                exportContent += '\n-------------------- üíñ --------------------\n\n';
            });

            // Create Blob object
            const blob = new Blob([exportContent], { type: 'text/plain;charset=utf-8' });

            // Create download link
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            // Dynamic filename: "CuteLyricNotebook_SongTitle_YYYY-MM-DD.txt" or "CuteLyricNotebook_YYYY-MM-DD.txt"
            let filename = 'CuteLyricNotebook_';
            if (songTitle) {
                filename += songTitle.replace(/[^a-zA-Z0-9_]/g, '') + '_'; // Clean up title for filename
            }
            filename += new Date().toISOString().slice(0, 10) + '.txt';
            a.download = filename;
            document.body.appendChild(a); // Temporarily add to DOM
            a.click(); // Simulate click to trigger download
            document.body.removeChild(a); // Remove link
            URL.revokeObjectURL(a.href); // Release URL object
        }
    </script>
</body>
</html>
